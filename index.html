<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <div class="container">
      <div class="banner">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions os songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="listening music">
        <div class="plan-type">
          <h1>Annual Plan</h1>
          <p>$59.90/year</p>
        </div>
        <div class="change-plan">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="payment">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/andrefelipe23/" target="_blank">Andr√© Felipe</a>.
    </div>
  </footer>
</body>

</html>
